    // 菱形
    function printDiamond(level) {
      // 僅供參考
      let stars = '';
      for (let i = 1; i <= level; i++) {
        const spaces = ' '.repeat(level - i);
        const starLine = '*'.repeat(i * 2 - 1);
        stars += spaces + starLine + '\n';
      }
      for (let i = level - 1; i >= 1; i--) {

        const starLine = '*'.repeat(i * 2 - 1);
        stars += spaces + starLine + '\n';
      }
      return stars;
    }
    
    // 印星星
    $('.submit').on('click', () => {
      const level = +$('.level').val();
      const printType = $('.print-type').val();

      switch (printType) {
        case 'triangle':
          $('#stars-container').text(printTriangle(level));
          break;
        case 'inverted-triangle':
          $('#stars-container').text(printInvertedTriangle(level));
          break;
        case 'isosceles-triangle':
          $('#stars-container').text(printIsoscelesTriangle(level));
          break;
        case 'diamond':
          $('#stars-container').text(printDiamond(level));
          break;
      }
    });
